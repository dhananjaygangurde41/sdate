# Project identification
sonar.projectKey=k8s-project
sonar.projectName=Kubernetes Project
sonar.projectVersion=1.0

# Source configuration
sonar.sources=.
sonar.sourceEncoding=UTF-8

# Analyze Kubernetes / YAML / Helm
sonar.language=yaml
sonar.yaml.file.suffixes=.yml,.yaml

# Exclude generated & non-relevant directories
sonar.exclusions=**/.git/**,**/node_modules/**,**/vendor/**,**/.scannerwork/**

# Kubernetes / DevOps best practices
sonar.security.hotspots.enabled=true

# Optional: Terraform (if present)
sonar.terraform.file.suffixes=.tf

# Optional: Dockerfile scanning
sonar.dockerfile.file.suffixes=Dockerfile

# CI integration
sonar.scm.provider=git
