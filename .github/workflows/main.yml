name: Build and Push to Docker

on:
  push:
    branches: [ "master" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to Docker Hub
        run: docker login -u djay1720 -p Nashikmay@17

      - name: Build the Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/sdate:latest .

      - name: Push the Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/sdate:latest
